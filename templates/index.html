<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Algorithm Sentiment Analysis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            flex: 1;
            min-width: 150px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
        }

        .sentiment-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .sentiment-positive {
            border-left: 5px solid #28a745;
        }

        .sentiment-negative {
            border-left: 5px solid #dc3545;
        }

        .sentiment-neutral {
            border-left: 5px solid #ffc107;
        }

        .sentiment-label {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sentiment-positive .sentiment-label {
            color: #28a745;
        }

        .sentiment-negative .sentiment-label {
            color: #dc3545;
        }

        .sentiment-neutral .sentiment-label {
            color: #ffc107;
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .comparison-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .algorithm-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .algorithm-card:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .algorithm-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .metric-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            margin-top: 20px;
            text-align: center;
        }

        .chart-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’­ Multi-Algorithm Sentiment Analysis</h1>
            <p>Compare and analyze sentiment using multiple algorithms</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('analyze')">Analyze Sentiment</button>
            <button class="tab-button" onclick="switchTab('compare')">Compare Algorithms</button>
            <button class="tab-button" onclick="switchTab('metrics')">Performance Metrics</button>
        </div>

        <!-- Analyze Sentiment Tab -->
        <div id="analyze" class="tab-content active">
            <h2>Analyze Sentiment</h2>
            <div class="form-group">
                <label for="algorithm-select">Select Algorithm:</label>
                <select id="algorithm-select">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review-text">Enter text to analyze:</label>
                <textarea id="review-text" placeholder="Enter your text here..."></textarea>
            </div>
            <button class="button" onclick="analyzeSentiment()">Analyze Sentiment</button>
            <div id="analyze-results" class="results"></div>
        </div>

        <!-- Compare Algorithms Tab -->
        <div id="compare" class="tab-content">
            <h2>Compare All Algorithms</h2>
            <div class="form-group">
                <label for="compare-text">Enter text to compare:</label>
                <textarea id="compare-text" placeholder="Enter your text here..."></textarea>
            </div>
            <button class="button" onclick="compareAlgorithms()">Compare All Algorithms</button>
            <div id="compare-results" class="results"></div>
        </div>

        <!-- Performance Metrics Tab -->
        <div id="metrics" class="tab-content">
            <h2>Algorithm Performance Metrics</h2>
            <p style="color: #666; margin-bottom: 20px;">
                View accuracy, precision, recall, F1 score, and visual comparisons for all algorithms.
            </p>
            <button class="button" onclick="loadMetrics()">Load Performance Metrics</button>
            <div id="metrics-results" class="results"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        function escapeHtml(text) {
            if (text == null || text === '') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Load available algorithms on page load
        window.onload = function() {
            fetch(`${API_BASE}/api/algorithms`)
                    .then(res => res.json())
                    .then(data => {
                    const select = document.getElementById('algorithm-select');
                    select.innerHTML = '';
                    data.algorithms.forEach(alg => {
                        const option = document.createElement('option');
                        option.value = alg.id;
                        option.textContent = alg.name;
                        select.appendChild(option);
                    });
                    if (data.algorithms.length > 0) {
                        select.value = data.algorithms[0].id;
                }
            })
            .catch(err => {
                    document.getElementById('algorithm-select').innerHTML = '<option value="">Error loading algorithms</option>';
            });
        };

        function analyzeSentiment() {
            const review = document.getElementById('review-text').value.trim();
            const algorithm = document.getElementById('algorithm-select').value;
            const resultsDiv = document.getElementById('analyze-results');

            if (!review) {
                resultsDiv.innerHTML = '<div class="error">Please enter text to analyze.</div>';
                return;
            }

            if (!algorithm) {
                resultsDiv.innerHTML = '<div class="error">Please select an algorithm.</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Analyzing sentiment...</p></div>';

            fetch(`${API_BASE}/api/analyze`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ review: review, algorithm: algorithm })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">${escapeHtml(data.error)}</div>`;
                    return;
                }

                const isPositive = data.sentiment.toLowerCase().includes('positive');
                const isNegative = data.sentiment.toLowerCase().includes('negative');
                const sentimentClass = isPositive ? 'sentiment-positive' : (isNegative ? 'sentiment-negative' : 'sentiment-neutral');
                
                resultsDiv.innerHTML = `
                    <div class="sentiment-result ${sentimentClass}">
                        <div class="sentiment-label">${escapeHtml(data.sentiment)}</div>
                        <p><strong>Algorithm:</strong> ${escapeHtml(data.algorithm)}</p>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.confidence_percent}%">
                                ${data.confidence_percent}% Confidence
                            </div>
                        </div>
                    </div>
                `;
            })
            .catch(err => {
                resultsDiv.innerHTML = `<div class="error">Error: ${escapeHtml(err.message)}</div>`;
            });
        }

        function compareAlgorithms() {
            const review = document.getElementById('compare-text').value.trim();
            const resultsDiv = document.getElementById('compare-results');

            if (!review) {
                resultsDiv.innerHTML = '<div class="error">Please enter text to compare.</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Comparing algorithms...</p></div>';

            fetch(`${API_BASE}/api/compare`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ review: review })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">${escapeHtml(data.error)}</div>`;
                    return;
                }

                let html = '<div class="success">Comparison Complete</div>';
                html += '<div class="comparison-results">';
                
                for (const [alg, result] of Object.entries(data.results)) {
                    const isPositive = result.sentiment.toLowerCase().includes('positive');
                    const isNegative = result.sentiment.toLowerCase().includes('negative');
                    const sentimentClass = isPositive ? 'sentiment-positive' : (isNegative ? 'sentiment-negative' : 'sentiment-neutral');
                    
                        html += `
                        <div class="algorithm-card">
                            <div class="algorithm-name">${escapeHtml(result.name)}</div>
                            <div class="sentiment-label" style="color: ${isPositive ? '#28a745' : (isNegative ? '#dc3545' : '#ffc107')}">
                                ${escapeHtml(result.sentiment)}
                            </div>
                            <div class="confidence-bar" style="margin-top: 10px;">
                                <div class="confidence-fill" style="width: ${(result.confidence * 100).toFixed(0)}%">
                                    ${(result.confidence * 100).toFixed(1)}%
                                </div>
                            </div>
                            </div>
                        `;
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
            })
            .catch(err => {
                resultsDiv.innerHTML = `<div class="error">Error: ${escapeHtml(err.message)}</div>`;
            });
        }

        function loadMetrics() {
            const resultsDiv = document.getElementById('metrics-results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Evaluating algorithms... This may take a moment.</p></div>';

            fetch(`${API_BASE}/api/metrics`)
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">${escapeHtml(data.error)}</div>`;
                    return;
                }

                    let html = '<div class="success">âœ“ Evaluation Complete</div>';

                    // Display chart if available
                    if (data.chart) {
                        html += `
                            <div class="chart-container">
                                <h3>Performance Comparison Chart</h3>
                                <img src="data:image/png;base64,${data.chart}" alt="Performance Comparison">
                            </div>
                        `;
                    }

                    // Display metrics table
                    html += '<div style="margin-top: 30px;"><h3>Detailed Metrics</h3>';
                    html += '<div class="metrics-grid">';

                    for (const [alg, metrics] of Object.entries(data.metrics)) {
                        if (metrics.error) {
                            html += `<div class="error">${escapeHtml(metrics.name || alg)}: ${escapeHtml(metrics.error)}</div>`;
                            continue;
                        }

                        html += `
                            <div class="metric-card">
                                <div class="algorithm-name">${escapeHtml(metrics.name)}</div>
                                <div class="metric-label">Accuracy</div>
                                <div class="metric-value">${metrics.accuracy}%</div>
                                <div class="metric-label" style="margin-top: 10px;">Precision</div>
                                <div class="metric-value">${metrics.precision}%</div>
                                <div class="metric-label" style="margin-top: 10px;">Recall</div>
                                <div class="metric-value">${metrics.recall}%</div>
                                <div class="metric-label" style="margin-top: 10px;">F1 Score</div>
                                <div class="metric-value">${metrics.f1_score}%</div>
                    </div>
                `;
                    }

                    html += '</div></div>';
                    resultsDiv.innerHTML = html;
            })
            .catch(err => {
                resultsDiv.innerHTML = `<div class="error">Error: ${escapeHtml(err.message)}</div>`;
            });
        }

        // Allow Enter key to submit
        document.getElementById('review-text').addEventListener('keypress', function(e) {
            if (e.ctrlKey && e.key === 'Enter') analyzeSentiment();
        });
        document.getElementById('compare-text').addEventListener('keypress', function(e) {
            if (e.ctrlKey && e.key === 'Enter') compareAlgorithms();
        });
    </script>
</body>
</html>
